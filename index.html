<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('nic.png'); /* Set the background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            font-family: Arial, sans-serif; /* Set a font for better readability */
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 40px 30px; /* Increased padding for better spacing */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
        }
        .login-container h2 {
            color: #4caf50; /* Green color for the title */
            margin-bottom: 30px; /* Add space below the title */
            text-align: center; /* Center the title */
        }
        .form-control {
            border-color: #4caf50; /* Green border color for input fields */
            border-radius: 20px; /* Rounded corners for input fields */
            padding: 15px; /* Increased padding for input fields */
        }
        .btn-primary {
            background-color: #4caf50; /* Green background color for the login button */
            border-color: #4caf50; /* Green border color for the login button */
            border-radius: 20px; /* Rounded corners for the button */
            padding: 12px 20px; /* Increased padding for the button */
            font-size: 16px; /* Increase font size for better visibility */
            width: 100%; /* Make the button full width */
            margin-top: 20px; /* Add space above the button */
        }
        .btn-primary:hover {
            background-color: #45a049; /* Darker green background color on hover */
            border-color: #45a049; /* Darker green border color on hover */
        }
        /* Adjust background image size */
        @media (max-width: 7100px) {
            body {
                background-size: auto 100%; /* Resize background image for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="dashboard.html">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Login" />
            </div>
        </form>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
