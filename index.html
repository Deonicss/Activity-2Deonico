<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('cvsu.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px; /* Increased padding for better spacing */
            box-shadow: 5px 20px 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            color: #4caf50; /* Green color for the title */
        }
        .form-control {
            border-color: #4caf50; /* Green border color for input fields */
        }
        .btn-primary {
            background-color: #4caf50; /* Green background color for the login button */
            border-color: #4caf50; /* Green border color for the login button */
        }
        .btn-primary:hover {
            background-color: #45a049; /* Darker green background color on hover */
            border-color: #45a049; /* Darker green border color on hover */
        }
    </style>
</head>
    <br><br><br><br>
    <br><br>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form action="dashboard.html">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Login" />
            </div>
        </form>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
